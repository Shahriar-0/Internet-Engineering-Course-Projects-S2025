<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Results - MioBook</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-white px-4 py-3 border-bottom">
			<a class="navbar-brand fw-bold" href="#">
				<img src="logo.jpg" alt="MioBook" height="30" />
			</a>
			<div class="d-flex align-items-center search-bar">
				<select class="form-select me-2">
					<option>Author</option>
				</select>
				<input type="text" class="form-control me-2" placeholder="Search" />
			</div>
			<button class="btn buy-btn">Buy now</button>
		</nav>

		<div class="container mt-4">
			<h4 class="fw-semibold">Results for &lt;Search Parameters&gt;</h4>

			<div class="row mt-3">
				<div class="col-md-3 col-sm-6 mb-4">
					<div class="card book-card">
						<img src="book.jpg" class="card-img-top" alt="Book Image" />
						<div class="card-body text-center">
							<h6 class="fw-bold">Book Title</h6>
							<p class="text-muted mb-1">Author McName</p>
							<div class="d-flex justify-content-center align-items-center">
								<span class="stars"> ⭐⭐⭐⭐☆ </span>
								<span class="ms-2 fw-bold">$10.25</span>
							</div>
							<button class="btn add-to-cart mt-2">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>

			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item disabled"><a class="page-link" href="#">‹</a></li>
					<li class="page-item active"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li>
					<li class="page-item"><a class="page-link" href="#">›</a></li>
				</ul>
			</nav>
		</div>

		<footer class="text-center text-light py-3 footer">Copyright © 2025 - MioBook</footer>
	</body>
</html>
