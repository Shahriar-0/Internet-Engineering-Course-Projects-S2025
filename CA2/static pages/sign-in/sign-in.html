<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MioBook - Sign In</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="auth-container">
			<div class="auth-card">
				<header class="auth-header text-center mb-5">
					<h1 class="logo mb-3">MioBook</h1>
					<h2 class="auth-title">Sign in</h2>
				</header>

				<form class="auth-form">
					<div class="mb-4">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" required />
					</div>

					<div class="mb-4">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" required />
					</div>

					<button type="submit" class="btn btn-primary w-100 mb-4">Sign in</button>

					<div class="auth-footer text-center">
						<p class="auth-alt-text">
							Not a member yet?
							<a href="#" class="auth-link">Sign Up</a>
						</p>
					</div>
				</form>

				<footer class="copyright text-center mt-5">
					<p>Copyright Â© 2025 - MoBook</p>
				</footer>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
