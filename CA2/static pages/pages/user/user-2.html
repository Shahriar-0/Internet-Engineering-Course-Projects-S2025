<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User - MioBook</title>
    <link rel="stylesheet" href="./user.css" />
</head>
<body>
    <header class="shadow py-3 px-5 mb-5">
        <div class="container p-0 m-0 mx-auto d-flex flex-wrap align-items-center justify-content-between">
            <a href="../homepage/homepage.html"><img src="../../assets/../assets/icons/logo-icon.svg" alt="MioBook"></a>
            <div class="d-none d-sm-flex bg-gray w-50 w-xl-75 p-2 rounded-3">
                <label for="filter-type" class="visually-hidden">Filter Type</label>
                <select id="filter-type" name="filterType" class="text-secondary me-2 px-3 border-0 bg-transparent outline-0 pointer">
                    <option class="text-secondary bg-gray">Name</option>
                    <option class="text-secondary bg-gray">Author</option>
                    <option class="text-secondary bg-gray">Genre</option>
                </select>
                <label for="filter-value" class="visually-hidden">Filter Value</label>
                <input id="filter-value" name="filterValue" type="search"
                       class="flex-grow-1 border-start border-secondary ps-3 border-0 bg-transparent outline-0" placeholder="Search" />
            </div>
            <button class="d-sm-none btn border-0 fw-bolder bg-gray"><i class="bi bi-search"></i></button>
            <button class="btn border-1 fw-bold green-btn">Buy now</button>
        </div>
    </header>

<main class="d-flex flex-column align-items-center">
    <section class="container row mb-5">
        <div class="col-12 col-sm-6 col-xl-8 mb-4 mb-sm-0">
            <div class="shadow rounded-3 p-3 h-100 d-flex flex-column justify-content-between">
                <p class="fw-bold fs-3">$1,000</p>
                <div class="d-flex flex-wrap">
                    <label for="credit-amount" class="visually-hidden">Credit Amount</label>
                    <input class="form-control w-100 w-md-50 w-xl-75 mb-2 mb-md-0 credit-input" id="credit-amount" type="number" placeholder="$Amount">
                    <button class="btn w-100 w-md-auto ms-auto green-btn">Add more credit</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-xl-4">
            <div class="shadow rounded-3 p-3 h-100 d-flex flex-column justify-content-between">
                <p class="text-nowrap overflow-auto"><img src="../../assets/icons/user-icon.svg" alt="user-icon"> SanaNavaei</p>
                <p class="text-nowrap overflow-auto"><img src="../../assets/icons/user-email-icon.svg" alt="user-icon"> sana.sarinavaei@gmail.com</p>
                <div>
                    <button class="btn btn-sm bg-gray border-0 px-4 bg-gray">logout</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container row mb-5">
        <div class="col-12">
            <div class="shadow rounded-3 p-3">
                <p class="fw-bold fs-3"><img src="../../assets/icons/buy-basket.svg" alt="buy-basket"> Cart</p>
                <div class="text-center">
                    <img src="../../assets/images/user/no-product.svg" alt="no-product">
                </div>
            </div>
        </div>
    </section>

    <section class="container row">
        <div class="col-12">
            <div class="shadow rounded-3 p-3">
                <p class="fw-bold fs-3"><img src="../../assets/icons/history.svg" alt="buy-basket"> History</p>
                <div class="text-center">
                    <img src="../../assets/images/user/no-result.svg" alt="no-result">
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="text-center text-white py-3">Copyright © 2025 - MioBook</footer>
</body>
</html>
