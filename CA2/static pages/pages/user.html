<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart & History - MioBook</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../stylesheets/user.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-white px-4 py-3 border-bottom">
			<a class="navbar-brand fw-bold" href="#">
				<img src="logo.png" alt="MioBook" height="30" />
			</a>
			<div class="d-flex align-items-center search-bar">
				<select class="form-select me-2">
					<option>Author</option>
				</select>
				<input type="text" class="form-control me-2" placeholder="Search" />
			</div>
			<button class="btn buy-btn">Buy now</button>
		</nav>

		<div class="container mt-4 d-flex justify-content-between">
			<div class="credit-section">
				<h4>$1,000</h4>
				<input type="text" class="form-control mb-2" placeholder="$Amount" />
				<button class="btn btn-outline-dark">Add more credit</button>
			</div>
			<div class="user-section">
				<div class="user-info">
					<p><strong>Shah</strong></p>
					<p>Shah@gmail.com</p>
				</div>
				<button class="btn btn-outline-danger">logout</button>
			</div>
		</div>

		<div class="container mt-4">
			<h5 class="fw-semibold">Cart</h5>

			<div id="cart-content">
				<div class="card">
					<div class="card-body">
						<p class="text-center">Your cart is empty.</p>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-12">
					<button class="btn btn-success w-100">Purchase</button>
				</div>
			</div>
		</div>

		<div class="container mt-4">
			<h5 class="fw-semibold">History</h5>

			<div id="history-content">
				<div class="card">
					<div class="card-body">
						<p class="text-center">Your history is empty.</p>
					</div>
				</div>
			</div>
		</div>

		<footer class="text-center text-light py-3 footer">Copyright Â© 2025 - MioBook</footer>

		<script src="../src/user.js"></script>
	</body>
</html>
