<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign Up - MioBook</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../stylesheets/signup.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center vh-100">
			<div class="signup-card p-5 text-center">
				<h2 class="fw-bold">Sign Up</h2>
				<p class="text-muted">MioBook</p>

				<form>
					<div class="mb-3">
						<input type="text" class="form-control" placeholder="Username" />
					</div>
					<div class="mb-3 position-relative">
						<input type="password" class="form-control pe-5" id="passwordField" placeholder="Password">
						<i class="fa fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer toggle-password"></i>
					</div>
					<div class="mb-3">
						<input type="email" class="form-control" placeholder="Email" />
					</div>
					<div class="row mb-3">
						<div class="col">
							<input type="text" class="form-control" placeholder="Country" />
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="City" />
						</div>
					</div>

					<p class="text-muted text-start">I am</p>
					<div class="btn-group w-100 mb-3" role="group">
						<input type="radio" class="btn-check" name="userType" id="customer" checked />
						<label class="btn btn-outline-dark" for="customer"><i class="fa fa-user"></i> Customer</label>

						<input type="radio" class="btn-check" name="userType" id="manager" />
						<label class="btn btn-outline-secondary" for="manager"
							><i class="fa fa-briefcase"></i> Manager</label
						>
					</div>

					<button type="submit" class="btn btn-dark w-100" disabled>Sign up</button>
				</form>

				<p class="mt-3 text-muted">
					Already have an account? <a href="#" class="text-dark fw-bold">Sign in</a>
				</p>
			</div>
		</div>

		<footer class="text-center py-3">
			<p class="text-white mb-0">Copyright Â© 2025 - MioBook</p>
		</footer>

		<script src="../src/signup.js"></script>
	</body>
</html>
