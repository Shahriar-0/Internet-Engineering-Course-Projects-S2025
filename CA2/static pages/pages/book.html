<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Details - MioBook</title>
		<link rel="stylesheet" href="../stylesheets/book.css" />
	</head>
	<body>
	<header class="shadow py-3 px-5 mb-5">
		<div class="container p-0 m-0 mx-auto d-flex flex-wrap align-items-center justify-content-between">
			<a href="homepage.html"><img src="../icons/logo-icon.svg" alt="MioBook"></a>
			<div class="d-none d-sm-flex header-search-group w-50 w-xl-75 p-2 rounded-3">
				<label for="filter-type" class="visually-hidden">Filter Type</label>
				<select id="filter-type" name="filterType" class="text-secondary me-2 px-3 header-search-item">
					<option class="text-secondary header-filter-select-option">Name</option>
					<option class="text-secondary header-filter-select-option">Author</option>
					<option class="text-secondary header-filter-select-option">Genre</option>
				</select>
				<label for="filter-value" class="visually-hidden">Filter Value</label>
				<input id="filter-value" name="filterValue" type="search"
					   class="flex-grow-1 header-search-item border-start border-secondary ps-3" placeholder="Search" />
			</div>
			<button class="d-sm-none btn border-0 fw-bolder search-btn"><i class="bi bi-search"></i></button>
			<button class="btn border-0 text-white fw-bold header-btn">Buy now</button>
		</div>
	</header>

	<footer class="text-center text-white py-3">Copyright Â© 2025 - MioBook</footer>
	</body>
</html>
