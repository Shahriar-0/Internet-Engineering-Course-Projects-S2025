<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MioBook - Sign Up</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="signup-wrapper">
			<header class="signup-header">
				<h1 class="logo">MioBook</h1>
				<h2 class="form-title">Sign Up</h2>
			</header>

			<form class="signup-form">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" required />
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" required />
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" required />
				</div>

				<div class="form-row">
					<div class="form-group half-width">
						<label>Country</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group half-width">
						<label>City</label>
						<input type="text" class="form-control" required />
					</div>
				</div>

				<div class="role-selection">
					<label>I am</label>
					<div class="role-options">
						<div class="form-check">
							<input type="radio" name="role" id="customer" checked />
							<label for="customer">Customer</label>
						</div>
						<div class="form-check">
							<input type="radio" name="role" id="manager" />
							<label for="manager">Manager</label>
						</div>
					</div>
				</div>

				<button type="submit" class="submit-btn">Sign up</button>

				<p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
			</form>

			<footer class="copyright">
				<p>Copyright Â© 2025-MoBook</p>
			</footer>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
