<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In - MioBook</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center min-vh-100">
			<div class="card shadow-sm p-4 border-0 signin-card">
				<h3 class="text-center fw-bold">Sign in</h3>
				<p class="text-center text-muted">MioBook</p>

				<form>
					<div class="mb-3">
						<input type="text" class="form-control" placeholder="Username" required />
					</div>
					<div class="mb-3 position-relative">
						<input
							type="password"
							id="passwordField"
							class="form-control pe-5"
							placeholder="Password"
							required
						/>
						<i
							class="fa fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer toggle-password"
						></i>
					</div>
					<button type="submit" class="btn w-100 signin-btn" disabled>Sign in</button>
				</form>

				<p class="text-center mt-3">Not a member yet? <a href="signup.html" class="fw-bold">Sign Up</a></p>
			</div>
		</div>

		<footer class="text-center text-light py-3 footer">Copyright Â© 2025 - MioBook</footer>

		<script src="script.js"></script>
	</body>
</html>
