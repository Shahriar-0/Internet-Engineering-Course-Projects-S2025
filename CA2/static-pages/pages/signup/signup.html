<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up - MioBook</title>
		<link rel="stylesheet" href="./signup.css" />
	</head>
	<body>
		<main class="container d-flex justify-content-center align-items-center text-center p-4">
			<div class="card shadow py-3 px-4 px-sm-5 border-0 rounded-4 w-100 w-md-75 w-lg-50">
				<h3 class="fw-bold fs-2">Sign Up</h3>
				<p class="text-muted">MioBook</p>

				<form class="row">
					<div class="mb-3">
						<label for="username" class="visually-hidden">Username</label>
						<input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required/>
					</div>

					<div class="mb-3 position-relative">
						<label for="password" class="visually-hidden">Password</label>
						<input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required/>
						<i class="bi bi-eye-slash btn border-0 position-absolute top-50 end-0 translate-middle-y me-3"></i>
					</div>

					<div class="mb-3">
						<label for="email" class="visually-hidden">Email</label>
						<input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
					</div>

					<div class="mb-3 col-12 col-sm-6">
						<label for="country" class="visually-hidden">Country</label>
						<input type="text" id="country" class="form-control form-control-lg" placeholder="Country" required/>
					</div>

					<div class="mb-3 col-12 col-sm-6">
						<label for="city" class="visually-hidden">City</label>
						<input type="text" id="city" class="form-control form-control-lg" placeholder="City" required/>
					</div>

					<p class="fw-bold text-start ps-3 mb-1 w-sm-100">I am</p>

					<div class="mb-1 mb-sm-3 col-12 col-sm-6">
						<input type="radio" name="role" id="customer" class="btn-check" checked/>
						<label for="customer" class="d-block btn btn-lg border-3 fw-bold position-relative">
							<i class="position-absolute top-50 start-0 translate-middle-y ms-2 ms-xl-4 ms-xxl-5"><img src="../../assets/icons/custom-role-icon.svg" alt="customer-icon"/></i>
							<span class="align-middle">Customer</span>
						</label>
					</div>

					<div class="mb-3 col-12 col-sm-6">
						<input type="radio" name="role" id="manager" class="btn-check"/>
						<label for="manager" class="d-block btn btn-lg border-3 fw-bold position-relative">
							<i class="position-absolute top-50 start-0 translate-middle-y ms-2 ms-xl-4 ms-xxl-5"><img src="../../assets/icons/manager-role-icon.svg" alt="manager-icon"></i>
							<span class="align-middle">Manager</span>
						</label>
					</div>

					<div>
						<button type="submit" class="btn btn-lg w-100 fw-bold border-2 green-btn" disabled>Sign up</button>
					</div>

				</form>
				<p class="mt-3 text-muted">Already have an account? <a href="../signin/signin.html" class="fw-bold">Sign in</a></p>
			</div>
		</main>

		<footer class="text-center text-white py-3">Copyright Â© 2025 - MioBook</footer>
	</body>
</html>
